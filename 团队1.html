<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>团队介绍</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(-45deg, #fadbd7, #d6c4ff, #fdb89e, #a0bfe5);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            font-family: 'Arial', sans-serif;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .cards-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 50px;
            width: 100%;
            max-width: 1200px;
        }

        /* 卡片样式 */
        .box {
            position: relative;
            width: 220px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
            z-index: 1;
        }

        .box::before {
            content: ' ';
            position: absolute;
            top: 0;
            left: 50px;
            width: 50%;
            height: 100%;
            text-decoration: none;
            background: #fff;
            border-radius: 8px;
            transform: skewX(15deg);
            transition: 0.5s;
        }

        .box::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50;
            width: 50%;
            height: 100%;
            background: #fff;
            border-radius: 8px;
            transform: skewX(15deg);
            transition: 0.5s;
            filter: blur(30px);
        }

        .box:hover:before,
        .box:hover:after {
            transform: skewX(0deg) scaleX(1.3);
        }

        .box:before,
        .box:after {
            background: linear-gradient(315deg, #e0ffff, #ffc0cb)
        }

        .box span {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 5;
            pointer-events: none;
        }

        .box span::before {
            content: '';
            position: absolute;
            top: -40px;
            left: 40px;
            width: 50px;
            height: 50px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            opacity: 1;
            transition: 0.1s;
            animation: animate 2s ease-in-out infinite;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08)
        }

        .box span::after {
            content: '';
            position: absolute;
            bottom: -40px;
            right: 40px;
            width: 50px;
            height: 50px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            opacity: 1;
            transition: 0.5s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            animation-delay: -1s;
        }

        .box .content {
            position: relative;
            width: 190px;
            height: 254px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            z-index: 1;
            transform: 0.5s;
            color: #d6c4ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .box .content h2 {
            font-size: 20px;
            color: #fff;
            text-align: center;
        }

        .box .content .image-placeholder {
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
            /* 新增：确保内容不会溢出 */
            position: relative;
            /* 新增：为绝对定位的子元素创建参考 */
        }

        .box .content .image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* 新增：确保图片填充整个区域并保持比例 */
            object-position: center;
            /* 新增：确保图片居中显示 */
            position: absolute;
            /* 新增：绝对定位 */
            top: 0;
            left: 0;
            transition: transform 0.3s ease;
            /* 可选：添加过渡效果 */
        }

        /* 可选：添加悬停效果 */
        .box .content .image-placeholder:hover img {
            transform: scale(1.1);
            /* 悬停时图片轻微放大 */
        }

        /* 贡献卡片样式 */
        .contribution-card {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            color: white;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .contribution-content {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }

        .contribution-section {
            flex: 1;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .contribution-section:hover {
            transform: translateY(-5px);
        }

        .contribution-section h3 {
            margin-bottom: 10px;
            color: #ffbc00;
        }

        @media (max-width: 768px) {
            .contribution-content {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
